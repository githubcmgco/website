img {
  /*  To contain the image to the confines of the div  */
    height: 100%; 
    width: 100%; 
    max-width: auto; 
    max-height: 300px;
}
.img-gradient {
  max-width: 100%; 
  margin: auto;
}
.img-gradient::after {
  display: block;
  position: relative;
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 1) 100%);
  margin-top: -150px;
  height: 250px;
  width: 100%;
  content: '';
}
.img-gradient::before {
  display: block;
  position: relative;
  background-image: linear-gradient(to top, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 1) 100%);
  height: 50px;
  width: 100%;
  content: '';
}
</style>
